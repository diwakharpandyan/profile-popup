<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main class="card">
      <div class="card-bg-profile_pic-container">
        <img
          src="./images//image-victor.jpg"
          alt="profile-picture"
          class="profile-pic"
        />
      </div>
      <div class="card-text">
        <h1 class="profile-name">Victor Crest <span class="age">26</span></h1>
        <p class="location">London</p>
        <hr />
        <div class="stats">
          <div class="followers">
            80K <br /><span class="stats-small">Followers</span>
          </div>
          <div class="likes">
            803K <br /><span class="stats-small">Likes</span>
          </div>
          <div class="photos">
            1.4K <br /><span class="stats-small">Photos</span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
